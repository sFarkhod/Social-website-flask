<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <title>Register</title>
</head>
<body>
    <div class="container my-5">
        <form action="/register" method="POST">
            <div class="mb-3">
                <label for="username" class="form-label">Enter the Username</label>
                <input id="username" name="username" type="text" placeholder="Enter your username">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Enter Email</label>
                <input id="email" name="email" type="email" placeholder="Enter your Email">
            </div>
            <div class="mb-3">
                <label for="password1" class="form-label">Enter Password</label>
                <input id="password1" name="password1" type="password" placeholder="Enter your Password">
            </div>
            <div class="mb-3">
                <label for="password2" class="form-label">Enter Password Again</label>
                <input id="password2" name="password2" type="password" placeholder="Enter your Password">
            </div>
            <button type="submit" class="btn btn-outline-dark">Submit</button>
        </form>
    </div>
</body>
</html>

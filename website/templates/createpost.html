<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create a Post</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body>

    <div class="container my-5">

        <form action="/create-post" method="POST">

            <div class="mb-3">

              <label for="link" class="form-label">Enter Image Address</label>
              <input type="url" class="form-control" id="link" name="link">
            
            </div>
            
            <div class="mb-3">
             
                <label for="desc" class="form-label">Enter Image description</label>
              <input type="text" class="form-control" id="desc" name="desc" placeholder="Maximum allowed characters: 200">
            
            </div>
            
            <button type="submit" class="btn btn-outline-dark">Submit</button>
          
        </form>

    </div>
</body>
</html>
